<div *ngIf="!_tokenService.hasToken()">
  <app-welcome></app-welcome>
</div>

<app-loader *ngIf="_tokenService.hasToken() && !projects"></app-loader>

<div class="container animated fade fadeIn fast"
     *ngIf="_tokenService.hasToken() && projects && projects.length > 0">

  <div class="row">
    <!--PRODUCCION-->
    <div class="col">
      <h2>Producci√≥n
        <i (click)="productionSlice = changeSlice(productionSlice, projectTypesProd)"
           *ngIf="productionProjects.length > productionSlice"
           class="fa fa-plus-square-o clickableAwesomeFont animated fade fadeIn fast"
           aria-hidden="true" title="Ver todos los proyectos"></i>
        <i (click)="productionSlice = changeSlice(productionSlice, projectTypesProd)"
           *ngIf="productionProjects.length == productionSlice && productionProjects.length > minimunSlice"
           class="fa fa-minus-square-o clickableAwesomeFont animated fade fadeIn fast"
           aria-hidden="true" title="Ver menos proyectos"></i>
      </h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let project of productionProjects | slice:0:productionSlice" (click)="goToDetail(project)">
            {{ project.name }}
        </li>
        <li class="list-group-item list-group-item-warning"
            *ngIf="productionProjects.length == 0">
          Sin items
        </li>
      </ul>
    </div>
    <!--ESTRUCTURAL-->
    <div class="col">
      <h2>Estructural
        <i (click)="estructuralSlice = changeSlice(estructuralSlice, projectTypesEstructural)"
           *ngIf="estructuralProjects.length > estructuralSlice"
           class="fa fa-plus-square-o clickableAwesomeFont animated fade fadeIn fast"
           aria-hidden="true" title="Ver todos los proyectos"></i>

      <ul class="list-group">
        <li class="list-group-item list-group-item-action"
            *ngFor="let project of estructuralProjects | slice:0:estructuralSlice" (click)="goToDetail(project)">
            {{ project.name }}
        </li>
        <li class="list-group-item list-group-item-warning"
            *ngIf="estructuralProjects.length == 0">
            Sin items
        </li>
      </ul>
    </div>
    <div class="w-100"></div>
    <!--INTERNO-->
    <div class="col mt-2">
      <h2>Interno
        <i (click)="internalSlice = changeSlice(internalSlice, projectTypesInternal)"
           *ngIf="internalProjects.length > internalSlice"
           class="fa fa-plus-square-o clickableAwesomeFont animated fade fadeIn fast"
           aria-hidden="true" title="Ver todos los proyectos"></i>

      <hr>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action"

             {{ project.name }}
        </li>
        <li class="list-group-item list-group-item-warning"
            *ngIf="internalProjects.length == 0">
            Sin items
        </li>
      </ul>
    </div>
    <!--COMERCIAL-->
    <div class="col mt-2">
      <h2>Comercial
        <i (click)="comercialSlice = changeSlice(comercialSlice, projectTypesComercial)"
           *ngIf="comercialProjects.length > comercialSlice"
           class="fa fa-plus-square-o clickableAwesomeFont animated fade fadeIn fast"
           aria-hidden="true" title="Ver todos los proyectos"></i>

      <ul class="list-group">

        <li class="list-group-item list-group-item-warning"

      </ul>
    </div>
  </div>
</div>
